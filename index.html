<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Title Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SEO Başlık Kontrolü</h1>

    <label for="titleInput">Başlık Girin:</label>
    <input type="text" id="titleInput" maxlength="100" placeholder="Başlığınızı buraya yazın" />

    <div id="charCount">0 karakter</div>
    <div id="feedback"></div>

    <button onclick="checkTitle()">Kontrol Et</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
